<!DOCTYPE html>
<html>
 <head>
  <link style="text/css" rel="stylesheet" href="/static/style.css">
  <title>OddJobs</title>
 </head>
 
 <body>
  <div class="image">
  <img src=https://d1vg1gqh4nkuns.cloudfront.net/i/333352531280543762/desktop/standard/400square-legacy>
  </div>
  <h1 class="rainbow-text">You post them, someone takes them!</h1>
  
   <div>
   <a href="/profileposts">
   <input type="submit" value="Post an OddJob">
   </div>
  
  <div class="listings">
   <br>
   <br>
   <b> <a href="{{logout_url}}">Log out</a></b>
   
   <h2>Job Listings</h2>
   <div class="steven">
   {% for post in profile_posts %}
   
   <div class="post-div" >
    
    <span>
     <h2 id="title">Title: {{post["title"]}}</h2>
     <h2 id="description">Description: {{post["description"]}}</h2>
     <h2 id="phone">Contact Information: {{post["phone"]}}</h2>
     <h2 id="complexity">Complexity: {{post["complexity"]}}</h2>
    </span>
   </div>
   <br> <br>
   {% endfor %}
  </div>
  </div>
 </body>   
</html>
