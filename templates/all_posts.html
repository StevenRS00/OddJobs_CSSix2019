<!DOCTYPE html>
<html>
  <head>
    <title>ALL Posts</title>
    <style>
      .meme-div{
      width: 450px;
      height: 450px;
      background-size: cover;
      text-align: center;
      position: relative;
      }
      h2 {
        position: absolute;
        left: 0;
        right: 0;
        margin: 15px 0;
        padding: 0 5px;
        font-family: impact;
        color: white;
        text-shadow: 1px 1px black;
      }
      #line1 {
         top: 0;
       }
      #line2 {
         bottom: 0;
       }
    </style>
  </head>
  <body>
    {% for post in all_posts %}

     <div class="post-div" style="background: black;">
       <h2 id="title">{{title}}</h2>
       <h2 id="description">{{description}}</h2>
       <h2 id="complexity">{{complexity}}</h2>
     </div>
     <br> <br>

   {% endfor %}
  </body>
</html>
